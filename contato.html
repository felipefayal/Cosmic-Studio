<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Cosmic Studio - Contato</title>
</head>
<body>
    
    <div id="main-header"></div>

    <main class="contact-page">
        <div class="page-title">
            <h1>Entre em Contato</h1>
            <p>Projetos, e reflexões sobre design e código.</p>
        </div>

        <div class="contact-container">
            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="subject">Assunto:</label>
                    <input type="text" id="subject" name="subject">
                </div>
                <div class="form-group">
                    <label for="message">Mensagem:</label>
                    <textarea id="message" name="message" rows="5"></textarea>
                </div>
                <button type="submit" class="btn-primary">Enviar Mensagem</button>
            </form>

            <div class="info-section">
                <h3>Outras Formas de Contato</h3>
                <a href="https://github.com/felipefayal"><img src="img/Logo.png" alt="Planeta com anéis"></a>
                
                <div class="info-block">
                    <h4>Informações Alternativas</h4>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor.</p>
                </div>
                
                <div class="info-block">
                    <h4>Yastop-Odat</h4>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor.</p>
                </div>

                <div class="contact-socials">
                    <a href="img/macaco2.jpg" title="LinkedIn"><i class='bx bxl-linkedin-square'></i></a>
                    <a href="img/macaco.png" title="Instagram"><i class='bx bxl-instagram-alt'></i></a>
                    <a href="https://github.com/felipefayal" title="Twitter"><i class='bx bxl-github'></i></a>
                    <a href="img/macaco3.jpg" title="Behance"><i class='bx bxl-behance'></i></a>
                </div>
            </div>
        </div>
    </main>
    <div id="main-footer"></div>

    <script src="script.js"></script>

</body>
</html>
